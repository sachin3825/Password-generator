<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          placeholder="Password"
          class="display"
          readonly
          data-password-display
        />
        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copy-msg></span>
          <img src="/assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-length-number>0</p>
        </div>
        <input
          type="range"
          min="1"
          max="20"
          step="1"
          class="slider"
          data-length-slider
        />
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="number" />
          <label for="numbers">Includes Numbers </label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols </label>
        </div>
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>
        <button class="generate-button">Generate password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
